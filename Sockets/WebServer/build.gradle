plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.json:json:20230618' // JSON library
}

application {
    // Define the main class for the application
    mainClass = 'funHttpServer.WebServer'
}

tasks.register('SimpleWebServer', JavaExec) {
    group = 'http'
    description = 'Simple Http Demo'

    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'httpServer.WebServer'
    standardInput = System.in
}

tasks.register('FunWebServer', JavaExec) {
    group = 'http'
    description = 'Simple Http Demo'

    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'funHttpServer.WebServer'
    standardInput = System.in
}